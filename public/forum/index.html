<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

function changePositionStyle(id, newStyle) {
    $(id).css({'position' : newStyle})
}

window.onload = () => {
    const storage = firebase.storage();
    const storageRef = storage.ref();
    const topProjectsRef = storageRef.child('projects');
    const structureRef = storageRef.child('projects_structure.json');
    const projectName = getUrlVars()["p"];
    const ytplayer = document.getElementById("youtube-player");
    document.getElementById("pos-style-btn").addEventListener("click", () => {
        if($("#pos-style-btn").hasClass("sticky-btn")) {
            $("#pos-style-btn").addClass("unsticky-btn")
            $("#pos-style-btn").removeClass("sticky-btn")
            changePositionStyle("#iframe-wrapper", "relative");
        }
        else {
            $("#pos-style-btn").addClass("sticky-btn")
            $("#pos-style-btn").removeClass("unsticky-btn")
            changePositionStyle("#iframe-wrapper", "sticky");
        }
    })

    $(() => {
        // $("#about-view").load("about.html");
    });
      // Close modal when clicking outside
    $("#auth-form").click(ev => {
        if(ev.target != document.getElementById("auth-form")) {
            return;
        } else {
            $("#auth-form").hide();
        }
    });
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            $("#auth-button").html(`Account <i class="fa fa-user" />`)
            $("#auth-button").show()
        } else {
            $("#auth-button").html("Log in &bull; Sign up")
            $("#auth-button").show()
        }
    });

    document.getElementById('signup-form').onsubmit = e => {
        e.preventDefault();
    }
    document.getElementById('login-form').onsubmit = e => {
        e.preventDefault();
    }

    structureRef.getDownloadURL().then(url => {
        $.getJSON(url, (data) => {
            topProjectsRef.listAll().then(res => {
                res.prefixes.forEach(projectRef => {
                    if(projectRef.name == projectName) {
                        firebase.database().ref(projectName).once('value').then(urlData => {
                            projData = data[projectName]
                            dirname = projData["dirname"]
                            entries = projData["entries"]
                            wantedKey = projData["wanted"]
                            upnKey = projData["upn"]
                            lonKey = projData["lon"]

                            $("#project-title").text(projData["flags"] + projData["title"])
                            if(urlData.val()) {
                                $("#youtube-player").attr("src", urlData.val())
                            }
                            else {
                                $("#youtube-player").attr("src", "https://i.ytimg.com/vi/Ste5Vd_icUw/hqdefault.jpg")
                            }

                            for (var i = 0; i < entries.length; i++){
                                addForum(entries[i], i.toString());
                            }
                        });
                    }
                })
            })
        })
    })
}

function validatePassword(){
      var pswInput = document.getElementById("signup-psw");
      var confirmPswInput = document.getElementById("confirm-password");
      if(pswInput.value != confirmPswInput.value) {
        confirmPswInput.setCustomValidity("Passwords Don't Match");
        return false;
      } else {
        confirmPswInput.setCustomValidity('');
        return true;
      }
    }

    function createNewUser() {
      var emailInput = document.getElementById("signup-email");
      var pswInput = document.getElementById("signup-psw");
      var unameInput = document.getElementById("signup-uname");

      // MAYBE Need a fix because this is NOT called on actual submit.
      if (!emailInput.checkValidity() ||
          !pswInput.checkValidity() ||
          !unameInput.checkValidity() ||
          !validatePassword()) {
        return
      }

      //Create User with Email and Password
      firebase.auth().createUserWithEmailAndPassword(emailInput.value, pswInput.value).catch((error) => {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        console.log(errorCode);
        console.log(errorMessage);
        throw error;
      }).then(userData => {
        console.log("Created new User! =>", userData)
        userData['user'].updateProfile({
          displayName: unameInput.value
        })
        closeAuthForm();
      });
    }
function loginUser() {
    var password = $("#login-psw").val()
    var email = $("#login-email").val()
    //Sign In User with Email and Password
    firebase.auth().signInWithEmailAndPassword(email, password).catch((error) => {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        console.log(errorCode);
        console.log(errorMessage);
        throw error;
    }).then(user => {
        console.log("Log in an user! =>", user)
        closeAuthForm();
    });
}
function signOutUser() {
    firebase.auth().signOut().then(function() {
        // Sign-out successful.
        console.log('User Logged Out!');
        closeAuthForm();
    }).catch(error => {
       // An error happened.
        console.log(error);
    });
}
function handleAuthButton() {
    var user = firebase.auth().currentUser;
    if (user) {
        generateAccountPage(user);
        document.getElementById("login-modal").style.display = "none"
        document.getElementById("signup-modal").style.display = "none"
        document.getElementById("account-modal").style.display = "block"
    } else {
        document.getElementById("login-modal").style.display = "none"
        document.getElementById("signup-modal").style.display = "block"
        document.getElementById("account-modal").style.display = "none"
    }
    document.getElementById("auth-form").style.display = "block";
}
function closeAuthForm() {
    $("#auth-form").hide();
    $("#about-view").hide();
    $("#stat-view").hide();
}

function generateAccountPage(user) {
      var accountDiv = document.getElementById("account-modal");
      accountDiv.innerHTML = `
      <h2>Your Account</h2>
      <p>Thank you for your contribution!</p>
      <hr>
      <p>Your username: 
        <span id="uname-display" >
          <span id="current-uname" class="bold-line">${user.displayName}</span> 
          <i id="uname-edit-btn" class="fas fa-edit"></i>
        </span>
        <span id="uname-edit" style="display: none;">
          <input id="uname-input" value="${user.displayName}"></input>
          <button id="uname-edit-ok" 
            class="btn btn-success btn-slim">OK</button>
          <button id="uname-edit-cancel" 
            class="btn btn-secondary btn-slim">Cancel</button>
        </span>
      </p>
      <p>Your email address: <span class="bold-line">${user.email}</span></p>
      <p>Your total voice contribution: <span id="totalAudioCount" style="font-size: 30px;"><b></b></span></p>
      <p>Your total votes: <span id="totalVoteCount" style="font-size: 30px;"><b></b></span></p>
      <p>Our project is still in an early stage. Your participation and contribution mean a lot to us 😌🏖️.</p>

      <div class="clearfix">
        <center>
          <button class="btn btn-secondary" type="button" onclick="signOutUser()">Sign out</button>
        </center>
      </div>
      `
      firebase.database().ref("users").child(user.uid).child("audio").child("all").once('value').then(snapshot => {
        var totalVoteCount = 0
        if (snapshot.val()) {
          totalVoteCount = Object.keys(snapshot.val()).length
        }
        document.getElementById("totalAudioCount").innerText = totalVoteCount.toString()
      })
      firebase.database().ref("users").child(user.uid).child("votes").once('value').then(snapshot => {
        var totalVoteCount = 0
        if (snapshot.val()) {
          totalVoteCount = Object.keys(snapshot.val()).length
        }
        document.getElementById("totalVoteCount").innerText = totalVoteCount.toString()
      })

      $("#uname-edit-btn").click(ev => {
        $("#uname-display").hide();
        $("#uname-edit").show();
      })
      $("#uname-edit-ok").click(ev => {
        var newName = $("#uname-input").val();
        user.updateProfile({
            displayName: newName
        }).then(() => {
            $("#current-uname").text(newName);
            $("#uname-edit").hide();
            $("#uname-display").show();
        })
    })
    $("#uname-edit-cancel").click(ev => {
        $("#uname-edit").hide();
        $("#uname-display").show();
    })
}
// Smarter way to change login/signup modal!
function signupLoginTransition(nextModal) {
    if (nextModal == "login") {
        document.getElementById('signup-modal').style.display='none';
        document.getElementById('login-modal').style.display='block';
        // Copy draft email/psw to the next modal
        var draftEmail = document.getElementById('signup-email').value;
        var draftPsw = document.getElementById('signup-psw').value;
        document.getElementById('login-email').value = draftEmail;
        document.getElementById('login-psw').value = draftPsw;
    } else if (nextModal == "signup") {
        document.getElementById('login-modal').style.display='none';
        document.getElementById('signup-modal').style.display='block';
    }
}
</script>

                        <label for="signup-email"><b>Email</b></label>

                        <label for="signup-psw"><b>Password</b></label>
                        <input id="signup-psw" class="auth-input" type="password" placeholder="Enter Password" name="signup-psw" onchange="validatePassword()"

                        <label for="confirm-password"><b>Repeat Password</b></label>
                        <input id="confirm-password" class="auth-input" type="password" placeholder="Repeat Password" name="psw-repeat" onkeyup="validatePassword()"

                        <label for="signup-uname"><b>User name</b></label>
                        <input id="signup-uname" class="auth-input" type="text" placeholder="Enter your Username" name="signup-uname"

                        </label>

                    </div>
                    <div id="login-modal">
                      <form id="login-form" method="post">

                        <p>Don't have an account? 
                            <span class="font-href" onclick="signupLoginTransition('signup')">Sign up!</span></p>
                        <hr>
                        <p>Please fill in this form to log in.</p>
                        <label for="email"><b>Email</b></label>
                        <input id="login-email" class="auth-input" type="text" placeholder="Enter Email" name="email"
                          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="For example, [a-Z]@[a-Z].domain" required>
                  
                        <label for="psw"><b>Password</b></label>
                        <input id="login-psw" class="auth-input" type="password" placeholder="Enter Password" name="psw" required

                        <label>
                          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
