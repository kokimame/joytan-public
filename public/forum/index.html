<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

function changePositionStyle(id, newStyle) {
    $(id).css({'position' : newStyle})
}

window.onload = () => {
    const storage = firebase.storage();
    const storageRef = storage.ref();
    const topProjectsRef = storageRef.child('projects');
    const structureRef = storageRef.child('projects_structure.json');
    const urlVars = getUrlVars()
    const projectName = urlVars["p"];
    const startQuiz = urlVars["quiz"];
    const ytplayer = document.getElementById("youtube-player");
    document.getElementById("pos-style-btn").addEventListener("click", () => {
        if($("#pos-style-btn").hasClass("sticky-btn")) {
            $("#pos-style-btn").addClass("unsticky-btn")
            $("#pos-style-btn").removeClass("sticky-btn")
            changePositionStyle("#iframe-wrapper", "relative");
        }
        else {
            $("#pos-style-btn").addClass("sticky-btn")
            $("#pos-style-btn").removeClass("unsticky-btn")
            changePositionStyle("#iframe-wrapper", "sticky");
        }
    })

    $(() => {
        $("#quiz-view").load("quiz.html");
        if (startQuiz) {
          $("#quiz-view").show()
        }
    });
    $("#quiz-view").click(ev => {
      if(ev.target != document.getElementById("quiz-view")) {
        return;
      } else {
        $("#quiz-view").hide();
      }
    });
    document.getElementById('quiz-button').onclick = e => {
      e.preventDefault();
      $("#quiz-view").show();
    }

      // Close modal when clicking outside
    $("#auth-form").click(ev => {
        if(ev.target != document.getElementById("auth-form")) {
            return;
        } else {
            $("#auth-form").hide();
        }
    });
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            $("#auth-button").html(`Account <i class="fa fa-user" />`)
            $("#auth-button").show()
        } else {
            $("#auth-button").html("Log in &bull; Sign up")
            $("#auth-button").show()
        }
    });

    document.getElementById('signup-form').onsubmit = e => {
        e.preventDefault();
    }
    document.getElementById('login-form').onsubmit = e => {
        e.preventDefault();
    }

    structureRef.getDownloadURL().then(url => {
        $.getJSON(url, (data) => {
            topProjectsRef.listAll().then(res => {
                res.prefixes.forEach(projectRef => {
                    if(projectRef.name == projectName) {
                        firebase.database().ref(`forum/url/${projectName}`).once('value').then(urlData => {
                            projData = data[projectName]
                            dirname = projData["dirname"]
                            entries = projData["entries"]
                            wantedKey = projData["wanted"]
                            upnKey = projData["upn"]
                            lonKey = projData["lon"]

                            addQuiz()

                            $("#project-title").text(projData["flags"] + projData["title"])
                            if(urlData.val()) {
                                $("#youtube-player").attr("src", urlData.val())
                            }
                            else {
                                $("#iframe-wrapper").hide()
                                $("#coming-soon").show()
                            }

                            for (var i = 0; i < entries.length; i++){
                                addForum(entries[i], i.toString());
                            }

                            firebase.database().ref(`forum/${projectName}`).once('value').then(indexData => {
                                var commentLookup = indexData.val();
                                for (var index in commentLookup) {
                                    var commentCntId = "comment_cnt_" + index;
                                    var commentAllId = "comment_all" + index;
                                    commentLookup[index].length
                                    document.getElementById(commentCntId).innerHTML = 
                                        `<span style="font-size: 16px"><i class="fa fa-comment"></i></span>
                                            <span style="font-size: 12px; margin: 0px 2px;">&#10005;</span>
                                            <span id="${commentAllId}">${Object.keys(commentLookup[index]).length}</span>`
                                }
                            })
                        });
                    }
                })
            })
        })
    })
}
</script>

                        <h2>Sign Up</h2>
                        <p>Have an account? <span class="font-href" onclick="signupLoginTransition('login')">Log in!</span></p>
                        <hr>
                        <p>Please fill in this form to create an account.</p>
                        <label for="signup-email"><b>Email</b></label>
                        <input id="signup-email" class="auth-input" type="text" placeholder="Enter Email" name="signup-email"
                          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="For example, [a-Z]@[a-Z].domain" required>
                  
                        <label for="signup-psw"><b>Password</b></label>
                        <input id="signup-psw" class="auth-input" type="password" placeholder="Enter Password" name="signup-psw" onchange="validatePassword()"
                          minlength="8" maxlength="15" required>
                  
                        <label for="confirm-password"><b>Repeat Password</b></label>
                        <input id="confirm-password" class="auth-input" type="password" placeholder="Repeat Password" name="psw-repeat" onkeyup="validatePassword()"
                         required>
          
                        <label for="signup-uname"><b>User name</b></label>
                        <input id="signup-uname" class="auth-input" type="text" placeholder="Enter your Username" name="signup-uname"
                          minlength="3" maxlength="32" required>
                        
                        <label>
                          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                        </label>
                              
                        <div class="clearfix">
                          <button class="modal-button cancel-btn" type="button" onclick="closeAuthForm()" >Cancel</button>

                        </div>
                      </form>

                        <hr>
                        <p>Please fill in this form to log in.</p>
                        <label for="email"><b>Email</b></label>
                        <input id="login-email" class="auth-input" type="text" placeholder="Enter Email" name="email"
                          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="For example, [a-Z]@[a-Z].domain" required>
                  
                        <label for="psw"><b>Password</b></label>
                        <input id="login-psw" class="auth-input" type="password" placeholder="Enter Password" name="psw" required
                          minlength="8" maxlength="15" required>
        
                        <label>
                          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                        </label>
                  
                        <div class="clearfix">
                          <button class="modal-button cancel-btn" type="button" onclick="closeAuthForm()" >Cancel</button>
                          <button class="modal-button login-btn btn-success" type="submit" onclick="loginUser()">Log in</button>
                        </div>
                      </form>
                    </div>
                    <div id="account-modal">
                    </div>
